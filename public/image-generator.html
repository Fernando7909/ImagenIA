<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Im치genes</title>
    <!-- Importa el archivo CSS -->
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Generador de Im치genes</h1>
        <form id="imageForm">
            <label for="description">Descripci칩n de la imagen:</label>
            <input type="text" id="description" name="description" required>
            <button type="submit">Enviar</button>
        </form>
        <div id="loading" style="display:none;">Cargando...</div>
        <div id="result">
            <h2>Imagen Generada:</h2>
            <div id="generated-images"></div>
<!--            <img id="generatedImage" src="" alt="Imagen generada" style="display:none;">-->
        </div>
    </main>

    <script>
        async function generateImage(description) {
            const response = await fetch(
                'http://localhost:3000/api/image/generation',
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        prompt: description,
                        aspect_ratio: '1:1'
                    })
                }
            );

            if (!response.ok) {
                throw new Error(`Error: ${response.statusText}`);
            }

            const data = await response.json();
            return data;
        }

        document.getElementById('imageForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const description = document.getElementById('description').value;

            const newImage = document.createElement('img');
            newImage.id = 'generatedImage';
            newImage.alt = description;

            document.getElementById('loading').style.display = 'block';

            newImage.style.display = 'none';

            try {
                const data = await generateImage(description);

                if (data.status === "COMPLETED") {
                    const imageUrl = data.data[0].asset_url;


                    newImage.src = imageUrl;
                    newImage.style.display = 'block';
                    newImage.style.marginBottom = '20px';
                    document.getElementById('generated-images').prepend(newImage);
                } else {
                    alert('Error al generar la imagen: ' + data.status);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Ocurri칩 un error al generar la imagen.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
